suite: Test etcd secret
templates:
- templates/etcd-secret.yaml
chart:
  appVersion: 1.0.0
  version: 0.0.1
tests:
- it: bundled etcd should not render secret .tags.bundle
  set:
    tags.bundle: true
    metaStore.etcd.authentication:
      enabled: true
      existingSecretName: EXISTING_SECRET_NAME
  asserts:
  - hasDocuments:
      count: 0
- it: bundled etcd should not render secret .tags.etcd
  set:
    tags.etcd: true
    metaStore.etcd.authentication:
      enabled: true
      existingSecretName: EXISTING_SECRET_NAME
  asserts:
  - hasDocuments:
      count: 0
- it: external etcd without authentication should not render secret
  set:
    tags.etcd: false
    metaStore.etcd.authentication.enabled: false
  template: etcd-secret.yaml
  asserts:
  - hasDocuments:
      count: 0
- it: external etcd with existing secret should not render secret
  set:
    tags.etcd: false
    metaStore.etcd.authentication:
      enabled: true
      existingSecretName: EXISTING_SECRET_NAME
  asserts:
  - hasDocuments:
      count: 0
- it: external etcd with authentication should pass
  set:
    tags.etcd: false
    metaStore:
      etcd:
        endpoints:
        - external-etcd:1234
        authentication:
          enabled: true
          username: USERNAME
          password: PASSWORD
  asserts:
  - hasDocuments:
      count: 1
  - containsDocument:
      apiVersion: v1
      kind: Secret
  - equal:
      path: metadata.name
      value: RELEASE-NAME-risingwave-etcd
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
  - notExists:
      path: metadata.annotations
  - equal:
      path: stringData
      value:
        RW_ETCD_USERNAME: "USERNAME"
        RW_ETCD_PASSWORD: "PASSWORD"
- it: external etcd with authentication contains common labels and annotations
  set:
    tags.etcd: false
    commonLabels:
      LABEL: LABEL_V
    commonAnnotations:
      ANNOTATION: ANNOTATION_V
    metaStore:
      etcd:
        endpoints:
        - external-etcd:1234
        authentication:
          enabled: true
          username: USERNAME
          password: PASSWORD
  asserts:
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
        LABEL: LABEL_V
  - exists:
      path: metadata.annotations
  - isSubset:
      path: metadata.annotations
      content:
        ANNOTATION: ANNOTATION_V
