suite: Test state store backends validation
templates:
- templates/validation.yaml
chart:
  appVersion: 1.0.0
  version: 0.0.1
set:
  tags.etcd: true
tests:
- it: bundled minio should pass
  set:
    tags.minio: true
  asserts:
  - notFailedTemplate: { }
- it: bundled minio should pass (bundle)
  set:
    tags.bundle: true
  asserts:
  - notFailedTemplate: { }
- it: no state store should fail
  asserts:
  - failedTemplate:
      errorMessage: "No state store backend!"
- it: bundled minio and s3 should not be set together
  set:
    tags.bundle: true
    stateStore:
      s3:
        enabled: true
  asserts:
  - failedTemplate:
      errorMessage: "Unnecessary bundled minio when S3 is enabled! Try setting `tags.minio=false,tags.bundle=false` and retry!"
- it: more than one state store backends should fail (s3 + minio)
  set:
    stateStore:
      s3:
        enabled: true
      minio:
        enabled: true
  asserts:
  - failedTemplate:
      errorMessage: "More than one state store backends!"
- it: more than one state store backends should fail (s3 + gcs)
  set:
    stateStore:
      s3:
        enabled: true
      gcs:
        enabled: true
  asserts:
  - failedTemplate:
      errorMessage: "More than one state store backends!"
- it: bundled minio must have at least one default bucket
  set:
    tags.minio: true
    minio:
      defaultBuckets: ""
  asserts:
  - failedTemplate:
      errorMessage: "Set at least one bucket in `minio.defaultBuckets`!"
#  Tests for AWS S3.
- it: s3 empty bucket should fail
  set:
    stateStore:
      s3:
        enabled: true
  asserts:
  - failedTemplate:
      errorMessage: "Bucket .stateStore.s3.bucket must be set!"
- it: s3 empty region should fail
  set:
    stateStore:
      s3:
        enabled: true
        bucket: x
  asserts:
  - failedTemplate:
      errorMessage: "Region .stateStore.s3.region must be set!"
- it: s3 empty authentication credentials should fail (no IRSA)
  set:
    stateStore:
      s3:
        enabled: true
        bucket: x
        region: r
  asserts:
  - failedTemplate:
      errorMessage: "Either use IAM role for Service account or AccessKey/SecretAccessKey must be provided!"
- it: s3 irsa should pass
  set:
    stateStore:
      s3:
        enabled: true
        bucket: x
        region: r
        authentication:
          useServiceAccount: true
  asserts:
  - notFailedTemplate: { }
- it: s3 existing secret should pass
  set:
    stateStore:
      s3:
        enabled: true
        bucket: x
        region: r
        authentication:
          existingSecretName: a
  asserts:
  - notFailedTemplate: { }
- it: s3 ak/sk should pass
  set:
    stateStore:
      s3:
        enabled: true
        bucket: x
        region: r
        authentication:
          accessKey: ak
          secretAccessKey: sk
  asserts:
  - notFailedTemplate: { }
- it: s3 missing ak should fail
  set:
    stateStore:
      s3:
        enabled: true
        bucket: x
        region: r
        authentication:
          secretAccessKey: sk
  asserts:
  - failedTemplate:
      errorMessage: "Either use IAM role for Service account or AccessKey/SecretAccessKey must be provided!"
- it: s3 missing sk should fail
  set:
    stateStore:
      s3:
        enabled: true
        bucket: x
        region: r
        authentication:
          accessKey: ak
  asserts:
  - failedTemplate:
      errorMessage: "Either use IAM role for Service account or AccessKey/SecretAccessKey must be provided!"
