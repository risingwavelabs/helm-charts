suite: Test azblob secret
templates:
- templates/azblob-secret.yaml
chart:
  appVersion: 1.0.0
  version: 0.0.1
tests:
- it: disabled azblob should not render secret
  set:
    stateStore:
      azblob:
        enabled: false
  asserts:
  - hasDocuments:
      count: 0
- it: azblob authenticating with service account should not render secret
  set:
    stateStore:
      minio:
        enabled: false
      azblob:
        enabled: true
        authentication:
          useServiceAccount: true
  asserts:
  - hasDocuments:
      count: 0
- it: azblob authenticating with existing secret should not render secret
  set:
    stateStore:
      minio:
        enabled: false
      azblob:
        enabled: true
        authentication:
          useServiceAccount: false
          existingSecretName: AZBLOB_SECRET
  asserts:
  - hasDocuments:
      count: 0
- it: azblob authenticating with credentials should pass
  set:
    stateStore:
      minio:
        enabled: false
      azblob:
        enabled: true
        authentication:
          useServiceAccount: false
          accountName: ACCOUNT_NAME
          accountKey: ACCOUNT_KEY
  asserts:
  - hasDocuments:
      count: 1
  - containsDocument:
      apiVersion: v1
      kind: Secret
  - equal:
      path: metadata.name
      value: RELEASE-NAME-risingwave-azblob
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
  - notExists:
      path: metadata.annotations
  - equal:
      path: stringData
      value:
        AZBLOB_ACCOUNT_NAME: "ACCOUNT_NAME"
        AZBLOB_ACCOUNT_KEY: "ACCOUNT_KEY"
- it: common labels and annotations should work
  set:
    commonLabels:
      LABEL: LABEL_V
    commonAnnotations:
      ANNOTATION: ANNOTATION_V
    stateStore:
      minio:
        enabled: false
      azblob:
        enabled: true
  asserts:
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
        LABEL: LABEL_V
  - exists:
      path: metadata.annotations
  - isSubset:
      path: metadata.annotations
      content:
        ANNOTATION: ANNOTATION_V
