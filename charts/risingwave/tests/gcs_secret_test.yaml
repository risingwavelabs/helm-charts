suite: Test gcs secret
templates:
- templates/gcs-secret.yaml
chart:
  appVersion: 1.0.0
  version: 0.0.1
tests:
- it: disabled gcs should not render secret
  set:
    stateStore:
      gcs:
        enabled: false
  asserts:
  - hasDocuments:
      count: 0
- it: gcs authenticating with service account should not render secret
  set:
    stateStore:
      minio:
        enabled: false
      gcs:
        enabled: true
        authentication:
          useServiceAccount: true
  asserts:
  - hasDocuments:
      count: 0
- it: gcs authenticating with existing secret should not render secret
  set:
    stateStore:
      minio:
        enabled: false
      gcs:
        enabled: true
        authentication:
          useServiceAccount: false
          existingSecretName: GCS_SECRET
  asserts:
  - hasDocuments:
      count: 0
- it: gcs authenticating with credentials should pass
  set:
    stateStore:
      minio:
        enabled: false
      gcs:
        enabled: true
        authentication:
          useServiceAccount: false
          credentials: CREDENTIALS
  asserts:
  - hasDocuments:
      count: 1
  - containsDocument:
      apiVersion: v1
      kind: Secret
  - equal:
      path: metadata.name
      value: RELEASE-NAME-risingwave-gcs
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
  - notExists:
      path: metadata.annotations
  - equal:
      path: stringData
      value:
        GOOGLE_APPLICATION_CREDENTIALS: "CREDENTIALS"
- it: common labels and annotations should work
  set:
    commonLabels:
      LABEL: LABEL_V
    commonAnnotations:
      ANNOTATION: ANNOTATION_V
    stateStore:
      minio:
        enabled: false
      gcs:
        enabled: true
  asserts:
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
        LABEL: LABEL_V
  - exists:
      path: metadata.annotations
  - isSubset:
      path: metadata.annotations
      content:
        ANNOTATION: ANNOTATION_V
