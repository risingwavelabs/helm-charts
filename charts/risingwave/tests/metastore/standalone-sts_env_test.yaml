suite: Test meta store env vars (standalone)
templates:
- templates/standalone/standalone-sts.yaml
chart:
  appVersion: 1.0.0
  version: 0.0.1
set:
  standalone.enabled: true
tests:
# Tests for etcd.
## true-negative (etcd)
- it: envs must not contain etcd endpoints (non-etcd)
  asserts:
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_ENDPOINTS
      any: true
- it: envs must not contain etcd auth (non-etcd)
  asserts:
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_AUTH
      any: true
- it: envs must not contain etcd username (non-etcd)
  asserts:
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_USERNAME
      any: true
- it: envs must not contain etcd password (non-etcd)
  asserts:
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_PASSWORD
      any: true
## true-positive (etcd)
- it: envs must contain backend set to etcd (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_BACKEND
        value: etcd
- it: envs must contain etcd endpoints (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - ep1
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_ENDPOINTS
        value: ep1
- it: envs must support multiple etcd endpoints (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - ep1
        - ep2
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_ENDPOINTS
        value: ep1,ep2
- it: envs must reflect auth, true (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - ep1
        authentication:
          enabled: true
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_AUTH
        value: "true"
- it: envs must reflect auth, false (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - ep1
        authentication:
          enabled: false
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_AUTH
        value: "false"
  - equal:
      path: spec.template.spec.containers[0].envFrom
      value: null
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_USERNAME
      any: true
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_PASSWORD
      any: true
- it: env from must contain the secret if username/password provided (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - ep1
        authentication:
          enabled: true
          username: u
          password: p
  asserts:
  - contains:
      path: spec.template.spec.containers[0].envFrom
      content:
        secretRef:
          name: RELEASE-NAME-risingwave-etcd
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_USERNAME
      any: true
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_PASSWORD
      any: true
- it: env must contain the secret if existing secret provided (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - ep1
        authentication:
          enabled: true
          existingSecretName: s
  asserts:
  - equal:
      path: spec.template.spec.containers[0].envFrom
      value: null
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_USERNAME
        valueFrom:
          secretKeyRef:
            key: username
            name: s
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_ETCD_PASSWORD
        valueFrom:
          secretKeyRef:
            key: password
            name: s
# Tests for sqlite.
## true-negative (sqlite)
- it: envs must not contain RW_SQL_ENDPOINT (non-sqlite)
  asserts:
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_SQL_ENDPOINT
      any: true
## true-positive (sqlite)
- it: envs must contain necessary ones (sqlite)
  set:
    metaStore:
      sqlite:
        enabled: true
        path: /risingwave.db
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_BACKEND
        value: sql
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_SQL_ENDPOINT
        value: sqlite:///risingwave.db?mode=rwc
# Tests for PostgreSQL.
## true-negative (postgres)
- it: envs must not contain RW_SQL_ENDPOINT (non-postgres)
  asserts:
  - notContains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_SQL_ENDPOINT
      any: true
## true-positive (postgres)
- it: envs must contain necessary ones (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: risingwave
        authentication:
          username: u
          password: p
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_BACKEND
        value: sql
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_SQL_ENDPOINT
        value: postgres://$(RW_POSTGRES_USERNAME):$(RW_POSTGRES_PASSWORD)@host:5432/risingwave
  - contains:
      path: spec.template.spec.containers[0].envFrom
      content:
        secretRef:
          name:  RELEASE-NAME-risingwave-postgres
- it: envs should reflect options
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: risingwave
        options:
          a: b
          c: d=e
        authentication:
          username: u
          password: p
  asserts:
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_SQL_ENDPOINT
        value: postgres://$(RW_POSTGRES_USERNAME):$(RW_POSTGRES_PASSWORD)@host:5432/risingwave?a=b&c=d%3De
- it: envs must reflect existing secret (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: risingwave
        authentication:
          existingSecretName: s
  asserts:
  - notContains:
      path: spec.template.spec.containers[0].envFrom
      content:
        secretRef:
          name: RELEASE-NAME-risingwave-postgres
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_POSTGRES_USERNAME
        valueFrom:
          secretKeyRef:
            key: username
            name: s
  - contains:
      path: spec.template.spec.containers[0].env
      content:
        name: RW_POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            key: password
            name: s
