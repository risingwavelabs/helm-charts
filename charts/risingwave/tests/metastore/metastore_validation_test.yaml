suite: Test etcd existing secret validation
templates:
- templates/validation.yaml
chart:
  appVersion: 1.0.0
  version: 0.0.1
set:
  tags:
    minio: true
tests:
- it: no meta store backend should fail
  asserts:
  - failedTemplate: {}
- it: multiple backends should fail
  set:
    metaStore:
      etcd:
        enabled: true
      mysql:
        enabled: true
  asserts:
  - failedTemplate: {}
# Tests for etcd.
- it: no authentication should pass (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - dummy
        authentication:
          enabled: false
  asserts:
  - notFailedTemplate: { }
- it: existing secret should pass (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - dummy
        authentication:
          enabled: true
          existingSecretName: a
  asserts:
  - notFailedTemplate: { }
- it: username/password should pass (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - dummy
        authentication:
          enabled: true
          username: a
          password: b
  asserts:
  - notFailedTemplate: { }
- it: no credentials should fail (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - dummy
        authentication:
          enabled: true
  asserts:
  - failedTemplate: {}
- it: username only should fail (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - dummy
        authentication:
          enabled: true
          username: a
  asserts:
  - failedTemplate: {}
- it: password only should fail (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - dummy
        authentication:
          enabled: true
          password: a
  asserts:
  - failedTemplate: {}
- it: no endpoints should fail (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
  asserts:
  - failedTemplate: {}
- it: multiple endpoints should pass (etcd)
  set:
    metaStore:
      etcd:
        enabled: true
        endpoints:
        - a
        - b
  asserts:
  - notFailedTemplate: { }
# Tests for sqlite.
- it: empty path should fail (sqlite)
  set:
    metaStore:
      sqlite:
        enabled: true
        path: ""
  asserts:
  - failedTemplate: {}
# Tests for PostgreSQL.
- it: empty host should fail (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: ""
  asserts:
  - failedTemplate: {}
- it: empty port should fail (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 0
  asserts:
  - failedTemplate: {}
- it: empty database should fail (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: ""
  asserts:
  - failedTemplate: {}
- it: empty credentials should fail (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
  asserts:
  - failedTemplate: {}
- it: missing username should fail (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
        authentication:
          password: p
  asserts:
  - failedTemplate: {}
- it: missing password should fail (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
        authentication:
          username: u
  asserts:
  - failedTemplate: {}
- it: existing secret name should pass (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
        authentication:
          existingSecretName: s
  asserts:
  - notFailedTemplate: { }
- it: username/password should pass (postgres)
  set:
    metaStore:
      postgresql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
        authentication:
          username: u
          password: p
  asserts:
  - notFailedTemplate: { }
# Tests for MySQL.
- it: empty host should fail (mysql)
  set:
    metaStore:
      mysql:
        enabled: true
        host: ""
  asserts:
  - failedTemplate: {}
- it: empty port should fail (mysql)
  set:
    metaStore:
      mysql:
        enabled: true
        host: host
        port: 0
  asserts:
  - failedTemplate: {}
- it: empty database should fail (mysql)
  set:
    metaStore:
      mysql:
        enabled: true
        host: host
        port: 3306
        database: ""
  asserts:
  - failedTemplate: {}
- it: empty credentials should fail (mysql)
  set:
    metaStore:
      mysql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
  asserts:
  - failedTemplate: {}
- it: missing username should fail (mysql)
  set:
    metaStore:
      mysql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
        authentication:
          password: p
  asserts:
  - failedTemplate: {}
- it: missing password should fail (mysql)
  set:
    metaStore:
      mysql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
        authentication:
          username: u
  asserts:
  - failedTemplate: {}
- it: existing secret name should pass (mysql)
  set:
    metaStore:
      mysql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
        authentication:
          existingSecretName: s
  asserts:
  - notFailedTemplate: { }
- it: username/password should pass (mysql)
  set:
    metaStore:
      mysql:
        enabled: true
        host: host
        port: 5432
        database: "risingwave"
        authentication:
          username: u
          password: p
  asserts:
  - notFailedTemplate: { }
