suite: Test service
templates:
- templates/service.yaml
chart:
  appVersion: 1.0.0
  version: 0.0.1
tests:
- it: service should always render
  asserts:
  - hasDocuments:
      count: 1
  - containsDocument:
      apiVersion: v1
      kind: Service
  - equal:
      path: metadata.name
      value: RELEASE-NAME-risingwave
- it: service should contains labels and annotations
  asserts:
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
  - notExists:
      path: metadata.annotations
- it: service should reflect common labels and annotations
  set:
    commonLabels:
      LABEL: LABEL_V
    commonAnnotations:
      ANNOTATION: ANNOTATION_V
  asserts:
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
        LABEL: LABEL_V
  - exists:
      path: metadata.annotations
  - isSubset:
      path: metadata.annotations
      content:
        ANNOTATION: ANNOTATION_V
- it: service should work by default
  asserts:
  - equal:
      path: spec
      value:
        type: ClusterIP
        externalTrafficPolicy: null
        sessionAffinity: None
        selector:
          app.kubernetes.io/name: risingwave
          app.kubernetes.io/instance: RELEASE-NAME
          risingwave.risingwavelabs.com/component: frontend
        ports:
        - name: svc
          port: 4567
          targetPort: svc
- it: service should reflect the options
  set:
    service:
      type: LoadBalancer
      port: 1234
      nodePort: 2345
      loadBalancerSourceRanges:
      - 10.10.10.0/24
      externalIPs:
      - 1.1.1.1
      externalTrafficPolicy: Local
      sessionAffinity: ClientIP
      sessionAffinityConfig:
        clientIP:
          timeoutSeconds: 300
      annotations:
        ANNOTATION: ANNOTATION_V
      labels:
        LABEL: LABEL_V
  asserts:
  - equal:
      path: spec
      value:
        type: LoadBalancer
        externalTrafficPolicy: Local
        sessionAffinity: ClientIP
        sessionAffinityConfig:
          clientIP:
            timeoutSeconds: 300
        loadBalancerSourceRanges:
        - 10.10.10.0/24
        externalIPs:
        - 1.1.1.1
        selector:
          app.kubernetes.io/name: risingwave
          app.kubernetes.io/instance: RELEASE-NAME
          risingwave.risingwavelabs.com/component: frontend
        ports:
        - name: svc
          port: 1234
          targetPort: svc
          nodePort: 2345
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
        LABEL: LABEL_V
  - exists:
      path: metadata.annotations
  - isSubset:
      path: metadata.annotations
      content:
        ANNOTATION: ANNOTATION_V
- it: service should select different pod and port for standalone mode
  set:
    standalone:
      enabled: true
  asserts:
  - isSubset:
      path: spec.selector
      content:
        risingwave.risingwavelabs.com/component: standalone
  - equal:
      path: spec.ports[0].targetPort
      value: f-svc
- it: service should select different pod and port for compact mode
  set:
    compactMode:
      enabled: true
  asserts:
  - isSubset:
      path: spec.selector
      content:
        risingwave.risingwavelabs.com/component: compute
  - equal:
      path: spec.ports[0].targetPort
      value: f-svc
