suite: Test obs secret
templates:
- templates/obs-secret.yaml
chart:
  appVersion: 1.0.0
  version: 0.0.1
tests:
- it: disabled obs should not render secret
  set:
    stateStore:
      obs:
        enabled: false
  asserts:
  - hasDocuments:
      count: 0
- it: obs authenticating with service account should not render secret
  set:
    stateStore:
      minio:
        enabled: false
      obs:
        enabled: true
        authentication:
          useServiceAccount: true
  asserts:
  - hasDocuments:
      count: 0
- it: obs authenticating with existing secret should not render secret
  set:
    stateStore:
      minio:
        enabled: false
      obs:
        enabled: true
        authentication:
          useServiceAccount: false
          existingSecretName: OBS_SECRET
  asserts:
  - hasDocuments:
      count: 0
- it: obs authenticating with credentials should pass
  set:
    stateStore:
      minio:
        enabled: false
      obs:
        enabled: true
        authentication:
          useServiceAccount: false
          accessKey: ACCESS_KEY
          secretAccessKey: SECRET_ACCESS_KEY
  asserts:
  - hasDocuments:
      count: 1
  - containsDocument:
      apiVersion: v1
      kind: Secret
  - equal:
      path: metadata.name
      value: RELEASE-NAME-risingwave-obs
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
  - notExists:
      path: metadata.annotations
  - equal:
      path: stringData
      value:
        OBS_ACCESS_KEY_ID: "ACCESS_KEY"
        OBS_SECRET_ACCESS_KEY: "SECRET_ACCESS_KEY"
- it: common labels and annotations should work
  set:
    commonLabels:
      LABEL: LABEL_V
    commonAnnotations:
      ANNOTATION: ANNOTATION_V
    stateStore:
      minio:
        enabled: false
      obs:
        enabled: true
  asserts:
  - isSubset:
      path: metadata.labels
      content:
        helm.sh/chart: risingwave-0.0.1
        app.kubernetes.io/name: risingwave
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/instance: RELEASE-NAME
        LABEL: LABEL_V
  - exists:
      path: metadata.annotations
  - isSubset:
      path: metadata.annotations
      content:
        ANNOTATION: ANNOTATION_V