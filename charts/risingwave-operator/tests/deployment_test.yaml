suite: Test Deployment
chart:
  appVersion: 1.0.0
  version: 0.0.1
templates:
- deployment.yaml
tests:
- it: deployment should always render
  asserts:
  - hasDocuments:
      count: 1
  - containsDocument:
      apiVersion: apps/v1
      kind: Deployment
  - equal:
      path: metadata.name
      value: RELEASE-NAME-risingwave-operator
- it: deployment uses default update strategy by default
  asserts:
  - notExists:
      path: spec.strategy